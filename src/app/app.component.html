<div class="main-container">

  <header class="header header-6">
    <strong>PUC</strong>RS
  </header>

  <div class="content-container">
    <clr-tabs style="width: 100%">

      <clr-tab>
        <button clrTabLink id="link1">Ler Arquivo</button>
        <clr-tab-content id="content1" *clrIfActive>
          <div class="content-area">
            <app-lercadeira></app-lercadeira>
          </div>
        </clr-tab-content>
      </clr-tab>

      <clr-tab>
        <button clrTabLink>Montar Quadros</button>
        <clr-tab-content *clrIfActive="true">

          <div class="clr-row">
            <div class="clr-col-5">
              <div style="padding: 0 0 0 15px">
                <app-periodo></app-periodo>
                <app-cadeira></app-cadeira>
              </div>
            </div>
            <div class="clr-col">
              <div style="padding: 0 15px 0 0">
                <app-quadro></app-quadro>
              </div>
            </div>
          </div>

        </clr-tab-content>
      </clr-tab>

    </clr-tabs>
  </div>
</div>
