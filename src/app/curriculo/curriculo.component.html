<div class="card">
    <div class="card-header">
        <span>Resumo</span>
    </div>
    <div class="card-block">
        <strong>{{cursados}} | {{creditos}}</strong> - Créditos cursados
        <br>
        <strong>{{(cursados/creditos) * 100 | number: '1.2-2'}}%</strong> - Cursado
    </div>
</div>

<div class="clr-row" style="width: 100%">
    <div *ngFor="let nivel of niveis; let i = index" class="clr-col-3 card">
        <div class="card-block">
            <h4 class="card-title">Nível {{i+1}}</h4>
            <span><strong>{{nivel.cursados}} | {{nivel.creditos}}</strong> - Créditos</span>
        </div>
        <div *ngFor="let disc of nivel.disciplinas" class="list-group">
            <div [class]="disc.clazz">
                <strong>{{disc.sgCodicred}}</strong> - {{disc.nmNome}}
                <clr-icon shape="child-arrow" (click)="requisitos(disc)"></clr-icon>
            </div>
        </div>
    </div>
</div>
