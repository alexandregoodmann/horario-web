<table class="table" *ngFor="let quadro of quadros">

  <thead>
    <tr>
      <th>Período</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let periodo of quadro.quadro | keyvalue">
      <td>
        {{periodo.key}}
      </td>
      <td *ngFor="let aula periodo.value">{{aula}}</td>
      <!--
      <td *ngFor="let aula of periodo.value">
        <strong>{{aula.sgCodCred}}</strong>
        <br>
        {{aula.nmDisciplina}}
      </td>'-->
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="7" style="text-align: right">
        <strong>{{quadro.totalCredito}}</strong> - Créditos
      </td>
    </tr>
  </tfoot>

</table>
