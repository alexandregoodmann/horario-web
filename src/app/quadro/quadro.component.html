<table class="table" *ngFor="let quadro of quadros">

  <thead>
    <tr>
      <th>Período</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let linha of quadro.quadro">
      <td *ngFor="let aula of linha; let i = index">
        <span *ngIf="i === 0">{{aula}}</span>
        <div *ngIf="i > 0">
          <strong>{{aula.sgCodCred}}</strong>
          <br>
          {{aula.nmDisciplina}}
        </div>
      </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="7" style="text-align: right">
        <strong>{{quadro.totalCredito}}</strong> - Créditos
      </td>
    </tr>
  </tfoot>

</table>
