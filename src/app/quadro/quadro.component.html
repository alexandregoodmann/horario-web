<table class="table" *ngFor="let quadro of quadros">
  <thead>
    <tr>
      <th>Período</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
      <th>Sábado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let periodo of quadro.periodos">
      <td>
        <strong>
          {{periodo.periodo}}
        </strong>
        <br>
        {{periodo.horario}}
      </td>
      <td *ngFor="let aula of periodo.aulas">
        <div *ngIf="aula !== undfined" [class]="getClass(aula)">
          <strong>
            <span>{{aula.sgCodCred}}</span>
          </strong>
          <br>
          <span>{{aula.nmDisciplina}}</span>
          <br>
          <span>{{aula.horarios}}</span>
        </div>
      </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="7" style="text-align: right">
        <strong>{{quadro.totalCredito}}</strong> - Créditos | <strong>{{quadro.totalDisciplinas}}</strong> - Disciplinas
      </td>
    </tr>
  </tfoot>

</table>
